# Workflow to build and deploy the Node app to Azure WebApp.
# Two auth options:
# 1) Service Principal: set secret AZURE_CREDENTIALS (JSON from `az ad sp create-for-rbac --sdk-auth`).
# 2) Publish Profile: set secret AZURE_WEBAPP_PUBLISH_PROFILE (XML from "Get publish profile").
# Also set AZURE_WEBAPP_NAME as repository secret with the App Service name or replace env.WEBAPP_NAME below.

name: Deploy Node app to Azure WebApp

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      WEBAPP_NAME: ${{ secrets.AZURE_WEBAPP_NAME }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      # If you provide AZURE_CREDENTIALS (Service Principal JSON), this will login and deploy
      - name: Login to Azure (Service Principal)
        if: ${{ secrets.AZURE_CREDENTIALS != '' }}
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure (Service Principal)
        if: ${{ secrets.AZURE_CREDENTIALS != '' }}
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.WEBAPP_NAME }}
          package: '${{ github.workspace }}/'

      # If you provide AZURE_WEBAPP_PUBLISH_PROFILE (publish profile XML), this will deploy using the profile
      - name: Deploy to Azure (Publish Profile)
        if: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE != '' }}
        uses: azure/webapps-deploy@v2
        with:
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: '${{ github.workspace }}/'

      - name: Done
        run: echo "Deploy finished"
        
