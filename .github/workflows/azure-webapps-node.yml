# This workflow will build and push a node.js application to an Azure Web App when a commit is pushed to your default branch.
#
# This workflow assumes you have already created the target Azure App Service web app.
# For instructions see https://docs.microsoft.com/en-us/azure/app-service/quickstart-nodejs?tabs=linux&pivots=development-environment-cli
#
# To configure this workflow:
#
# 1. Download the Publish Profile for your Azure Web App. You can download this file from the Overview page of your Web App in the Azure Portal.
#    For more information: https://docs.microsoft.com/en-us/azure/app-service/deploy-github-actions?tabs=applevel#generate-deployment-credentials
#
# 2. Create a secret in your repository named AZURE_WEBAPP_PUBLISH_PROFILE, paste the publish profile contents as the value of the secret.
#    For instructions on obtaining the publish profile see: https://docs.microsoft.com/azure/app-service/deploy-github-actions#configure-the-github-secret
#
# 3. Change the value for the AZURE_WEBAPP_NAME. Optionally, change the AZURE_WEBAPP_PACKAGE_PATH and NODE_VERSION environment variables below.
#
# For more information on GitHub Actions for Azure: https://github.com/Azure/Actions
# For more information on the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# For more samples to get started with GitHub Action workflows to deploy to Azure: https://github.com/Azure/actions-workflow-samples

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: your-app-name    # set this to your application's name
  AZURE_WEBAPP_PACKAGE_PATH: '.'      # set this to the path to your web app project, defaults to the repository root
  NODE_VERSION: '20.x'                # set this to the node version to use

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: npm install, build, and test
      run: |
        npm install
        npm run build --if-present
        npm run test --if-present

    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v4
      with:
        name: node-app
        path: .

  deploy:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Development'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: node-app

    - name: 'Deploy to Azure WebApp'
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
const app = express();
app.use(cors());
app.use(express.json());

const PORT = process.env.PORT || 3000;

// Usuários e créditos
let users = {};

// Configuração de créditos
const CREDIT_RATE = 10; // R$1 = 10 créditos
const MIN_DEPOSIT = 10;

// Substitua com sua chave real do Google AI Studio
const GOOGLE_API_KEY = process.env.GEMINI_API_KEY;

// Substitua com sua chave do gateway de pagamento
const ASAAS_API_KEY = process.env.ASAAS_API_KEY;

// Cadastro/Login
app.post("/register", (req, res) => {
  const { email } = req.body;
  if (!users[email]) users[email] = 0;
  res.json({ credits: users[email] });
});

// Adicionar créditos via pagamento
app.post("/pay", async (req, res) => {
  const { email, valor } = req.body;
  if (!users[email]) return res.status(404).json({ error: "Usuário não existe" });
  if (valor < MIN_DEPOSIT) return res.status(400).json({ error: `Depósito mínimo R$${MIN_DEPOSIT}` });

  // Aqui você pode integrar com Asaas / Mercado Pago
  // Exemplo simples: adiciona créditos diretamente
  const creditos = valor * CREDIT_RATE;
  users[email] += creditos;

  res.json({ saldo_atual: users[email] });
});

// Gerar roteiro com Google AI Studio
app.post("/generate-script", async (req, res) => {
  const { email, tema } = req.body;
  if (!users[email]) return res.status(404).json({ error: "Usuário não existe" });

  const prompt = `Crie um roteiro de vídeo de até 30 segundos sobre: ${tema}`;

  // Chamada real para Google AI Studio
  const response = await fetch("https://api.generativelanguage.google.com/v1beta2/models/text-bison-001:generateText", {
    method: "POST",
    headers: {
      "Authorization": `Bearer ${GOOGLE_API_KEY}`,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ prompt })
  });
  const data = await response.json();
  const roteiro = data?.candidates?.[0]?.content || `Roteiro sobre: ${tema}`;

  res.json({ roteiro });
});

