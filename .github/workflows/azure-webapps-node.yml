name: Deploy Node app to Azure WebApp

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      WEBAPP_NAME: ${{ secrets.AZURE_WEBAPP_NAME }}  # ou substitua por 'NOME_DO_SEU_APP'

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      # Login via Service Principal (se existir AZURE_CREDENTIALS)
      - name: Login to Azure (Service Principal)
        if: ${{ secrets.AZURE_CREDENTIALS != '' }}
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure (Service Principal)
        if: ${{ secrets.AZURE_CREDENTIALS != '' }}
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.WEBAPP_NAME }}
          package: '${{ github.workspace }}/'

      # Deploy via Publish Profile (se existir AZURE_WEBAPP_PUBLISH_PROFILE)
      - name: Deploy to Azure (Publish Profile)
        if: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE != '' }}
        uses: azure/webapps-deploy@v2
        with:
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: '${{ github.workspace }}/'

      - name: Done
        run: echo "Deploy finished"
